{% extends 'base.html' %}

{% block content %}

  <h1 class="is-size-3">Edit Post: {{ post.title }}</h1>

  <form action="{{ url_for('postBp.update') }}" method="post">

     <input name="id" type="hidden" value="{{ request.form['id'] or post.id }}"></input>

    <div class="field">
      <label class="label" for="title">Title</label>
      <div class="control">
        <input name="title" required value="{{ request.form['title'] or post.title }}" class="input"></input>
      </div>
    </div>

    <div class="field">
      <label class="label" for="body">Body</label>
      <div class="control">
        <textarea name="body" required class="textarea has-text-monospaced">{{ request.form['body'] or post.body }}</textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <input type="submit" value="Update Post" class="button is-primary" />
      </div>
      <div class="control">
        <a href="{{ url_for('postBp.index') }}" class="button is-text">Cancel</a>
      </div>
    </div>
  </form>

{% endblock %}
